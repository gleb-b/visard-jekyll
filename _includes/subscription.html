<div class="subscription {{ include.class }}">
	<p  class="subscription__title"> {{ include.title }} </p>

	<label  class="subscription__label clearfix" for="emailSubscription">
		<span>Your <b>Email</b></span>
		<input class="subscription__input form__input" type="email" id="emailSubscription">
	</label>
	<div class="subscription__submit-wrapper">
		<a class="subscription__submit">SUBSCRIBE</a>		
	</div>


</div>

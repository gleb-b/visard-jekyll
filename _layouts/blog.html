---
layout: page
---


{{ content }} 

<div class="blog__posts">
{% for post in   site.posts %} 

	<a href="{{ post.url }}" class="post">
		<article class="post__inner">
			 {% if post.thumbnail  %}
			<div class="post__img" style="background-image:url(assets/img/posts/{{ post.thumbnail }})"></div>
			       
			 {% else   %}
			<div class="post__img post__img_default"  ></div>
			{% endif %}                                       
			<time class="post__date" datetime="{{ post.date }}">{{ post.date | date: "%m / %d" }}</time>
			<h2 class="post__title">{{ post.title }}</h2> 
			<p class="post__tags"> {% for tag in post.tags %} <span class="article__tag"  >#{{ tag }} </span> {% endfor %}</p>                                   
		</article> 
	</a>

{% endfor %} 

</div>

<aside class="blog__sidebar">
	{% include subscription.html  title="Sign up for blog updates" %}
</aside>

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<link rel="stylesheet" href="/assets/css/main.css">
    <head>
    	<title>{{ page.title }} | {{ site.title }}</title>
        
    </head>
    <body itemscope itemtype="http://schema.org/WebPage">
        {% include nav.html %}
 

        <article>

		<header class="article__header section section_blue ">
			<div class="section__inner">
				<div class="article__meta">
					<time class="article__date" datetime="{{ page.date }}">{{ page.date |   date: "%-d %b" }} </time> 
					<div class="article__tags"> {% for tag in page.tags %} <a class="article__tag"  >#{{ tag }} </a> {% endfor %} </div> 
				</div>


 


				<div class="equal-height">
					<div class="article__title-wrapper"><h1 class="article__title">{{ page.title }}</h1></div>
					<div class="article__thumbnail"> 
						{% if page.thumbnail  %} 
						<img src="../../../assets/img/posts/{{ page.thumbnail }}" alt="">
						{% endif %}
					</div>
				</div>
			</div>
		</header>

		<section class="section  ">
			<div class="section__inner">
	 

        	<div class="article__content">{{ content }}</div>


			</div>
		</section>

		</article>

		    {% include footer.html %}

		

 
    </body>
</html>
